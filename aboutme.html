      .navbar {

      position: sticky;

    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 24px 20px;
      border-radius: 10%;
      text-decoration: none;
    }
  
    /* Change color on hover */
    .navbar a:hover {
      background-color: rgba(105, 117, 252, 0.342);
      border-radius: 0%;
      color: black;
    }
    
    /* Active/current link */
    .navbar a.active {
      background-color: rgb(11, 7, 132);
      color: white;
    }
